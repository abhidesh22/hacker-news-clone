<div *ngIf="!item" class="loading-section">
    Loading...
</div>
<div *ngIf="item">

    <div>
        <p>
            <a routerLink="/login" [queryParams]="{for:'vote'}">
                <mat-icon class="upvote">arrow_drop_up</mat-icon>
            </a>
            <a class="title" href="{{item?.url}}">
                {{item?.title}}
            </a>
            <span class="domain">{{item?.url | domainName }}</span>
        </p>

        <div class="subtext-class">
          {{item.score}} points by
            <a [routerLink]="['/userinfo', item?.by]">{{item.by}}</a>
            <span> | 
                {{ item.time | convertTime}}
                <span> |
                    <a [routerLink]="['/itemdetails', item?.id, item?.kids]" *ngIf="item.descendants !== 0">
                        <span>
                        {{item.descendants}}
                            <span *ngIf="item?.descendants === 1">comment</span>
                            <span *ngIf="item?.descendants > 1">comments</span>
                        </span>
                    </a>
                    <span *ngIf="item.descendants === 0">No Comments</span>
                </span>
            </span>
        </div>
        <div *ngIf="showAddComment">
            <textarea pInputTextarea [rows]="7" [cols]="80" class="textarea"></textarea>
            <div>
                <button routerLink="/login" [queryParams]="{'for':'comment'}" class="submit-button">add comment</button>
            </div>
        </div>
    </div>

</div>
