<div *ngIf="isLoading">
    Loading...
</div>
<div *ngIf="!isLoading && itemDetails">
    <item-row-data [itemId]="itemId" [itemDetails] = "itemDetails" [showAddComment]="true"></item-row-data>
    <div class="comment-section">
        <item-comment *ngFor="let commentId of itemComments;" [itemId]="commentId">
        </item-comment>
        <button pButton type="button" label="Load More" class="p-button-link" (click)="loadMoreComments()"></button>
    </div>
</div>
